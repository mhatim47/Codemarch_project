<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="en">
        <title>Feedback Form</title>
    </head>
    <body>
        <h1>
            <span>&#128221;</span> Feedback Form
        </h1>
        <h2>Our Location <span>&#128204;</span></h2>
        <iframe src="https://www.google.com/maps" frameborder="0"></iframe>
        <h2>Our Theme song <span>&#127925;</span></h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
            <source src="audio.ogg" type="audio/ogg">
        </audio>
        <h2>Canvas Placeholder Image</h2>
        <canvas style="border: 1px solid #000;"></canvas>
        <h2>Feedback Form</h2>
        <form action="">
            <label for="un">Name:</label><br>
            <input type="text" name="user_name" id="un">
            <br><hr>
            <label for="mail">Email:</label><br>
            <input type="email" name="user_email" id="mail">
            <br><hr><br>
            <label for="fb">Feedback:</label><br>
            <textarea name="feedback" id="fb" cols="30" rows=8" placeholder="write your feedback here !"></textarea>
            <br><hr><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
