<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initail-scail=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="Css/style_7.css">
    </head>
    <body>
        <header>
            <h1>WebXpert</h1>
        </header>
        <form action="">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="email" required>
            <label for="pword">Password</label>
            <input type="password" id="pword" name="password" maxlength="10">
            <label for="msg">Message:</label>
            <textarea name="message" id="msg" cols="30" rows="10"></textarea>
            <input type="button" name="submit" value="Submit">
        </form>
    </body>
</html>
